{{define "main"}}
<div class="row">
  <div class="col-sm-3"></div>
  <h3 class="col-sm-6">{{.Title}}</h3>
</div>

{{range .Posts}}
<div class="row">
  <div class="col-sm-3"></div>
  <article class="col-sm-6">
    <h4><a href="/posts/{{.Slug}}">{{.Title}}</a></h4>
    {{.Blurb}}
  </article>
</div>
{{end}}
{{end}}
